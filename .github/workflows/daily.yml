# Daily Automation Workflow
#
# Runs the daily code automation pipeline at a scheduled time.
# Picks a task, generates a solution, and commits to the repository.

name: Daily Automation

on:
  # Run daily at 9:00 AM UTC with some random offset handled in code
  schedule:
    - cron: "0 9 * * *"

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run in dry-run mode (no commits)"
        required: false
        default: "false"
        type: boolean

permissions:
  contents: write

jobs:
  daily-task:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name "${{ vars.GIT_USER_NAME || 'AutoCoderDaily Bot' }}"
          git config --global user.email "${{ vars.GIT_USER_EMAIL || 'bot@autocoderdaily.dev' }}"

      - name: Add random delay (1-10 minutes)
        run: |
          DELAY=$((RANDOM % 600 + 60))
          echo "Waiting for $DELAY seconds to add randomness..."
          sleep $DELAY

      - name: Run daily pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          GIT_USER_NAME: ${{ vars.GIT_USER_NAME || 'AutoCoderDaily Bot' }}
          GIT_USER_EMAIL: ${{ vars.GIT_USER_EMAIL || 'bot@autocoderdaily.dev' }}
          TASK_SOURCES: ${{ vars.TASK_SOURCES || 'leetcode,stackoverflow,ai' }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            npm run daily -- --dry-run
          else
            npm run daily
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: daily-run-logs
          path: |
            logs/
            *.log
          retention-days: 7
