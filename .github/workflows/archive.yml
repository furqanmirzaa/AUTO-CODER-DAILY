# Monthly Archive Workflow
#
# Runs on the 1st of every month to archive previous month's tasks.
# Moves task folders to /archive/YYYY-MM/ and commits the changes.

name: Monthly Archive

on:
  # Run on 1st of every month at 00:30 UTC
  schedule:
    - cron: "30 0 1 * *"

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      month:
        description: "Specific month to archive (YYYY-MM format)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name "${{ vars.GIT_USER_NAME || 'AutoCoderDaily Bot' }}"
          git config --global user.email "${{ vars.GIT_USER_EMAIL || 'bot@autocoderdaily.dev' }}"

      - name: Run archive
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          GIT_USER_NAME: ${{ vars.GIT_USER_NAME || 'AutoCoderDaily Bot' }}
          GIT_USER_EMAIL: ${{ vars.GIT_USER_EMAIL || 'bot@autocoderdaily.dev' }}
        run: |
          if [ -n "${{ inputs.month }}" ]; then
            npm run archive -- --month ${{ inputs.month }}
          else
            npm run archive
          fi

      - name: List archive contents
        run: |
          echo "Archive contents:"
          ls -la archive/ 2>/dev/null || echo "No archive directory yet"
