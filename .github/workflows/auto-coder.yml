name: Daily Code Challenge

on:
  schedule:
    # Runs at 9:00 AM UTC every day
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  generate-and-solve:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Run daily challenge
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: npm start
    
    - name: Configure Git
      run: |
        git config --global user.name "Daily Challenge Bot"
        git config --global user.email "bot@dailychallenge.com"
    
    - name: Commit and Push changes
      run: |
        git add challenges/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Daily challenge auto-commit - $(date +'%Y-%m-%d')"
          git push
        fi